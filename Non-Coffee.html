<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Non-Coffee</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Tea.css">
</head>
<body>
  <a href="Menu.html"><i class="bx bx-arrow-back"></i></a>
  <h1>Non-Coffee</h1>

  <!-- Drinks Row 1 -->
  <div class="image-row">
    <div class="drink" data-name="Blueberry Over Ice" data-price="140">
      <img src="https://tomocoffee.ph/wp-content/uploads/Blueberry-Over-Ice-2-300x300.jpg" alt="Blueberry Over Ice" />
      <h2>Blueberry Over Ice</h2>
      <p>₱140</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="drink" data-name="Chocolate Drink" data-price="130">
      <img src="https://tomocoffee.ph/wp-content/uploads/Chocolate-300x300.jpg" alt="Chocolate Drink" />
      <h2>Chocolate Drink</h2>
      <p>₱130</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="drink" data-name="Honey Ginger Tea" data-price="120">
      <img src="https://tomocoffee.ph/wp-content/uploads/Honey-Ginger-Tea-300x300.jpg" alt="Honey Ginger Tea" />
      <h2>Honey Ginger Tea</h2>
      <p>₱120</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
    </div>
  </div>

  <!-- Drinks Row 2 -->
  <div class="image-row">
    <div class="drink" data-name="Honey Lemon Tea" data-price="120">
      <img src="https://tomocoffee.ph/wp-content/uploads/Honey-Lemon-Tea-300x300.jpg" alt="Honey Lemon Tea" />
      <h2>Honey Lemon Tea</h2>
      <p>₱120</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="drink" data-name="Matcha Latte" data-price="150">
      <img src="https://tomocoffee.ph/wp-content/uploads/Matcha-Latte-300x300.jpg" alt="Matcha Latte" />
      <h2>Matcha Latte</h2>
      <p>₱150</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="drink" data-name="Strawberry Over Ice" data-price="140">
      <img src="https://tomocoffee.ph/wp-content/uploads/Strawberry-Over-Ice-300x300.jpg" alt="Strawberry Over Ice" />
      <h2>Strawberry Over Ice</h2>
      <p>₱140</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
    </div>
  </div>

  <!-- Cart Section -->
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div class="selected-drinks" id="selected-drinks-container"></div>
    <div style="text-align: center; margin-top: 30px;">
      <a href="Payment.html" class="button-link" id="checkout-btn">Check out</a>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
