<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dessert</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Tea.css">
</head>
<body>
  <a href="Menu.html"><i class="bx bx-arrow-back"></i></a>
  <h1>Dessert</h1>

  <div class="image-row">
    <!-- Dessert Cards -->
    <div class="drink" data-name="New York Cheesecake" data-price="220">
      <img src="https://order.blakes.ph/cdn/shop/products/NewYorkCheesecake_370x.jpg?v=1660475827" alt="New York Cheesecake" />
      <h2>New York Cheesecake</h2>
      <p>₱220</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="drink" data-name="Triple Chocolate Cheesecake" data-price="130">
      <img src="https://order.blakes.ph/cdn/shop/products/WEBTripleChocolateCheesecake_370x.jpg?v=1660476493" alt="Triple Chocolate Cheesecake" />
      <h2>Triple Chocolate Cheesecake</h2>
      <p>₱130</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="drink" data-name="Tablea Cake" data-price="120">
      <img src="https://order.blakes.ph/cdn/shop/products/TableaCake_370x.jpg?v=1660476710" alt="Tablea Cake" />
      <h2>Tablea Cake</h2>
      <p>₱120</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
    </div>
  </div>

  <div class="image-row">
    <div class="drink" data-name="Carrot Cake" data-price="120">
      <img src="https://order.blakes.ph/cdn/shop/products/CarrotCake_370x.jpg?v=1660476588" alt="Carrot Cake" />
      <h2>Carrot Cake</h2>
      <p>₱120</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="drink" data-name="Jello Poke Cake" data-price="150">
      <img src="https://www.allrecipes.com/thmb/KtbVePk6W4yLiWSXitikbvhx6hw=/282x188/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/ALR-273112-jell-o-poke-cake-VAT-hero-4x3-94aeb567b7fa492a80edbfd7cf77c2c4.jpg" alt="Jello Poke Cake" />
      <h2>Jello Poke Cake</h2>
      <p>₱150</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="drink" data-name="Honey Bun Cake" data-price="140">
      <img src="https://www.allrecipes.com/thmb/OLLb1pTHk3Ebh7S37q3fbDhGbrE=/282x188/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/ALR-257023-grandmas-honey-bun-cake-VAT-4x3-302d2d5ac754415795f14a74d3241139.jpg" alt="Honey Bun Cake" />
      <h2>Honey Bun Cake</h2>
      <p>₱140</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
    </div>
  </div>

  <div class="cart-container">
    <h2>Your Cart</h2>
    <div class="selected-drinks" id="selected-drinks-container"></div>
    <div style="text-align: center; margin-top: 30px;">
      <a href="Payment.html" class="button-link" id="checkout-btn">Check out</a>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
