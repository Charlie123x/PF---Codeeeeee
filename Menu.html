<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container img {
            height: auto;
            box-shadow: 0 8px 16px gray;
            border-radius: 15px;
            background-color: #000000;
            padding: 12px;
            width: 15%;
            margin: 30px 0;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin: 40px 0;
        }

        .menu-box {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .menu-item {
            width: 180px;
            height: 100px;
            background-color: goldenrod;
            box-shadow: 0 5px 16px gray;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition:  0.3s, 0.3s, 0.3s;
            cursor: pointer;
            text-decoration: none;
        }

        .menu-item:hover {
            background-color: #e0c060;
            transform: scale(1.08);
            box-shadow: 0 8px 20px gray;
        }

        .menu-item h2 {
            color: black;
            margin: 0;
            padding: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Moon Cafe Logo" class="logo"> <br>
        <div class="menu">
            <div class="menu-box">
                <div class="menu-item">
                    <h2>Coffee</h2>
                </div>
                <div class="menu-item">
                    <h2>Tea</h2>
                </div>
            </div>
            <div class="menu-box">
                <div class="menu-item">
                    <h2>Non-Coffee</h2>
                </div>
                <div class="menu-item">
                    <h2>Desserts</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
