<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tea</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    i {
      color: #e9cfae;
      border: 2px solid #e9cfae;
      border-radius: 25px;
      padding: 10px;
      background-color: transparent;
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      text-decoration: none;
    }

    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 50px;
      color: white;
    }

    .drink {
      text-align: center;
      color: #e9cfae;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      width: 320px;
    }

    .drink img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #e9cfae;
      margin-bottom: 10px;
    }

    .drink h2 {
      margin: 5px 0;
      font-size: 18px;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .controls button {
      background-color: #e9cfae;
      border: none;
      padding: 5px 10px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      color: black;
    }

    .buy-btn {
      margin-top: 10px;
      background-color: #e9cfae;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .quantity {
      font-size: 18px;
      min-width: 30px;
    }
  </style>
</head>
<body>
  <a href="Menu.html"><i class="bx bx-arrow-back"></i></a>
  <h1>Tea</h1>

  <div class="image-row">
    <div class="drink" data-name="Apricot Ceylon Black Tea" data-price="120">
      <img src="https://www.coffeebean.com/cdn/shop/files/E-Comm_Tea_22COR_KL_ApricotCeylon_v1-01.png?v=1734591947&width=360" alt="Apricot Ceylon Black Tea" />
      <h2>Apricot Ceylon Black Tea</h2>
      <p>₱150</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="drink" data-name="Moroccan Mint Green Tea" data-price="120">
      <img src="https://www.coffeebean.com/cdn/shop/files/E-Comm_Tea_22COR_KL_20ct_GenmaichaGreen-01.png?v=1734592412&width=360" alt="Moroccan Mint Green Tea" />
      <h2>Moroccan Mint Green Tea</h2>
      <p>₱180</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
      <button class="buy-btn">Buy</button>
    </div>
  </div>

  <script>
    document.querySelectorAll('.drink').forEach(drink => {
      const plusBtn = drink.querySelector('.plus');
      const minusBtn = drink.querySelector('.minus');
      const quantityDisplay = drink.querySelector('.quantity');
      const buyBtn = drink.querySelector('.buy-btn');

      let quantity = 0;

      plusBtn.addEventListener('click', () => {
        quantity++;
        quantityDisplay.textContent = quantity;
      });

      minusBtn.addEventListener('click', () => {
        if (quantity > 0) {
          quantity--;
          quantityDisplay.textContent = quantity;
        }
      });

      buyBtn.addEventListener('click', () => {
        const name = drink.getAttribute('data-name');
        const price = parseInt(drink.getAttribute('data-price'));
        if (quantity > 0) {
          const total = quantity * price;
          window.location.href = `Payment.html?name=${encodeURIComponent(name)}&quantity=${quantity}&total=${total}`;
        } else {
          alert(`Please select a quantity for ${name}.`);
        }
      });
    });
  </script>
</body>
</html>
