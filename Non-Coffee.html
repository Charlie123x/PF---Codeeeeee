<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Non-Coffee</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
    }

    i {
      color: #e9cfae;
      border: 2px solid #e9cfae;
      border-radius: 25px;
      padding: 10px;
      background-color: transparent;
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .drink {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #e9cfae;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      width: 320px;
    }

    .drink img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #e9cfae;
      margin-bottom: 10px;
    }

    .drink h2 {
      margin: 5px 0;
      font-size: 18px;
    }

    .drink p {
      margin: 5px 0;
      font-size: 16px;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .controls button {
      background-color: #e9cfae;
      border: none;
      padding: 5px 10px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      color: black;
    }

    .buy-btn {
      margin-top: 10px;
      background-color: #e9cfae;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .quantity {
      font-size: 18px;
      min-width: 30px;
    }
  </style>
</head>
<body>
  <a href="Menu.html"><i class="bx bx-arrow-back"></i></a>
  <a href="Payment.html" class="buy-button"></a>
  <h1>Non-Coffee</h1>

  <div class="image-row">
    <div class="drink" data-name="Blueberry Over Ice" data-price="140">
      <img src="https://tomocoffee.ph/wp-content/uploads/Blueberry-Over-Ice-2-300x300.jpg" alt="Blueberry Over Ice" />
      <h2>Blueberry Over Ice</h2>
      <p>₱140</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="drink" data-name="Chocolate Drink" data-price="130">
      <img src="https://tomocoffee.ph/wp-content/uploads/Chocolate-300x300.jpg" alt="Chocolate Drink" />
      <h2>Chocolate Drink</h2>
      <p>₱130</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="drink" data-name="Honey Ginger Tea" data-price="120">
      <img src="https://tomocoffee.ph/wp-content/uploads/Honey-Ginger-Tea-300x300.jpg" alt="Honey Ginger Tea" />
      <h2>Honey Ginger Tea</h2>
      <p>₱120</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
      <button class="buy-btn">Buy</button>
    </div>
  </div>

  <div class="image-row">
    <div class="drink" data-name="Honey Lemon Tea" data-price="120">
      <img src="https://tomocoffee.ph/wp-content/uploads/Honey-Lemon-Tea-300x300.jpg" alt="Honey Lemon Tea" />
      <h2>Honey Lemon Tea</h2>
      <p>₱120</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="drink" data-name="Matcha Latte" data-price="150">
      <img src="https://tomocoffee.ph/wp-content/uploads/Matcha-Latte-300x300.jpg" alt="Matcha Latte" />
      <h2>Matcha Latte</h2>
      <p>₱150</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="drink" data-name="Strawberry Over Ice" data-price="140">
      <img src="https://tomocoffee.ph/wp-content/uploads/Strawberry-Over-Ice-300x300.jpg" alt="Strawberry Over Ice" />
      <h2>Strawberry Over Ice</h2>
      <p>₱140</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
      <button class="buy-btn">Buy</button>
    </div>
  </div>

  <script>
    document.querySelectorAll('.drink').forEach(drink => {
      const plusBtn = drink.querySelector('.plus');
      const minusBtn = drink.querySelector('.minus');
      const quantityDisplay = drink.querySelector('.quantity');
      const buyBtn = drink.querySelector('.buy-btn');

      let quantity = 0;

      plusBtn.addEventListener('click', () => {
        quantity++;
        quantityDisplay.textContent = quantity;
      });

      minusBtn.addEventListener('click', () => {
        if (quantity > 0) {
          quantity--;
          quantityDisplay.textContent = quantity;
        }
      });

      // Add the functionality for the "Buy" button to redirect to Payment.html
      buyBtn.addEventListener('click', () => {
        const name = drink.getAttribute('data-name');
        const price = parseInt(drink.getAttribute('data-price'));
        if (quantity > 0) {
          const total = quantity * price;
          // Redirect to Payment.html with query parameters
          window.location.href = `Payment.html?name=${encodeURIComponent(name)}&quantity=${quantity}&total=${total}`;
        } else {
          alert(`Please select a quantity for ${name}.`);
        }
      });
    });
  </script>
</body>
</html>
