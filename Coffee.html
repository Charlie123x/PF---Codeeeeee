<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Tea.css">
</head>
<body>
  <a href="Menu.html"><i class="bx bx-arrow-back"></i></a>
  <h1>Coffee</h1>

  <div class="image-row">
    <!-- Drink Cards -->
    <div class="drink" data-name="Mocca Latte" data-price="140">
      <img src="https://www.nespresso.com/ncp/res/uploads/recipes/nespresso-recipes-Mocca-Latte-by-Nespresso.jpg?imwidth=840" alt="Mocca Latte" />
      <h2>Mocca Latte</h2>
      <p>₱220</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="drink" data-name="Cappuccino Art" data-price="130">
      <img src="https://www.nespresso.com/ncp/res/uploads/recipes/nespresso-recipes-cappuccino-art.jpg?imwidth=840" alt="Cappuccino Art" />
      <h2>Cappuccino Art</h2>
      <p>₱130</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="drink" data-name="Flat White" data-price="120">
      <img src="https://www.nespresso.com/ncp/res/uploads/recipes/nespresso-recipes-Flat-White-by-Nespresso.jpg?imwidth=840" alt="Flat White" />
      <h2>Flat White</h2>
      <p>₱120</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
      <button class="buy-btn">Buy</button>
    </div>
  </div>

  <div class="image-row">
    <div class="drink" data-name="Espresso Coffee" data-price="120">
      <img src="https://www.sharmispassions.com/wp-content/uploads/2012/07/espresso-coffee-recipe022.jpg" alt="Espresso Coffee" />
      <h2>Espresso Coffee</h2>
      <p>₱120</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="drink" data-name="Black Coffee" data-price="150">
      <img src="https://www.sharmispassions.com/wp-content/uploads/2021/05/black-coffee-recipe4.jpg" alt="Black Coffee" />
      <h2>Black Coffee</h2>
      <p>₱150</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="drink" data-name="Americano Coffee" data-price="140">
      <img src="https://www.coffeebeans.ph/storage/2023/07/americano-530x530.jpg" alt="Americano Coffee" />
      <h2>Americano Coffee</h2>
      <p>₱140</p>
      <div class="controls">
        <button class="minus">−</button>
        <span class="quantity">0</span>
        <button class="plus">+</button>
      </div>
      <button class="buy-btn">Buy</button>
    </div>
  </div>

  <div class="cart-container">
    <h2>Your Cart</h2>
    <div class="selected-drinks" id="selected-drinks-container"></div>
    <div style="text-align: center; margin-top: 30px;">
      <a href="Payment.html" class="button-link" id="checkout-btn">Check out</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const selectedDrinksContainer = document.getElementById("selected-drinks-container");
      const checkoutBtn = document.getElementById("checkout-btn");
      const selectedItems = [];

      document.querySelectorAll(".drink").forEach(drink => {
        const plusBtn = drink.querySelector(".plus");
        const minusBtn = drink.querySelector(".minus");
        const quantityDisplay = drink.querySelector(".quantity");
        const buyBtn = drink.querySelector(".buy-btn");

        let quantity = 0;

        plusBtn.addEventListener("click", () => {
          quantity++;
          quantityDisplay.textContent = quantity;
        });

        minusBtn.addEventListener("click", () => {
          if (quantity > 0) {
            quantity--;
            quantityDisplay.textContent = quantity;
          }
        });

        buyBtn.addEventListener("click", () => {
          const name = drink.getAttribute("data-name");
          const price = parseInt(drink.getAttribute("data-price"), 10);
          const image = drink.querySelector("img").src;

          if (quantity > 0) {
            const existingIndex = selectedItems.findIndex(item => item.name === name);
            if (existingIndex !== -1) {
              selectedItems[existingIndex].quantity += quantity;
            } else {
              selectedItems.push({ name, price, quantity, image });
            }

            const itemHTML = `
              <div class="selected-drink" data-name="${name}">
                <img src="${image}" width="100" />
                <h2>${name}</h2>
                <p>₱${price}</p>
                <p>Quantity: ${quantity}</p>
                <button class="remove-btn">Remove</button>
              </div>
            `;
            selectedDrinksContainer.insertAdjacentHTML("beforeend", itemHTML);

            const lastAdded = selectedDrinksContainer.lastElementChild;
            lastAdded.querySelector(".remove-btn").addEventListener("click", () => {
              const index = selectedItems.findIndex(item => item.name === name);
              if (index !== -1) {
                selectedItems.splice(index, 1);
              }
              lastAdded.remove();
              updateCheckoutLink();
            });

            quantity = 0;
            quantityDisplay.textContent = quantity;

            updateCheckoutLink();
          } else {
            alert(`Please select a quantity for ${name}.`);
          }
        });
      });

      function updateCheckoutLink() {
        const total = selectedItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
        const queryString = encodeURIComponent(JSON.stringify(selectedItems));
        checkoutBtn.href = `Payment.html?cart=${queryString}&total=${total}`;
      }

      checkoutBtn.addEventListener("click", (e) => {
        if (selectedItems.length === 0) {
          e.preventDefault();
          alert("Your cart is empty. Please add an item.");
        }
      });
    });
  </script>
</div>
</body>
</html>
