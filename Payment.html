<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Method</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Payment.css">
</head>
<body>

  <!-- Back Button -->
  <a href="Menu.html" class="back-icon"><i class='bx bx-arrow-back'></i></a>

  <h1>Payment Method</h1>

  <!-- Cart Container (for multiple items) -->
  <div id="cart-items-container"></div>

  <h2>Select Payment Method</h2>
  <button class="payment-button" id="gcash-btn">GCash</button>
  <button class="payment-button" id="paymaya-btn">PayMaya</button>
  <button class="payment-button" id="paypal-btn">PayPal</button>

  <!-- Receipt Display -->
  <div class="receipt" id="receipt" style="display:none;">
    <h2>Payment Receipt</h2>
    <div id="receipt-items"></div>
    <p><strong>Total:</strong> ₱<span id="receipt-total-price"></span></p>
    <p><strong>Payment Method:</strong> <span id="receipt-payment-method"></span></p>
    <p><strong>Status:</strong> Paid successfully!</p>
  </div>

  <script>
    // Function to extract query parameters from URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Extracting cart data from URL
    const cartParam = getQueryParam("cart");
    let totalPrice = parseInt(getQueryParam("total") || "0", 10);
    const cartItems = JSON.parse(cartParam) || [];
    const cartContainer = document.getElementById("cart-items-container");

    // Display cart items on the payment page
    cartItems.forEach(item => {
      const itemHTML = `
        <div class="selected-drink">
          <img src="${item.image}" width="100" />
          <h2>${item.name}</h2>
          <p>₱${item.price}</p>
          <p>Quantity: ${item.quantity}</p>
        </div>
      `;
      cartContainer.insertAdjacentHTML("beforeend", itemHTML);
    });

    // Calculate the total price (no multiplication by quantity, just sum of individual item prices)
    totalPrice = cartItems.reduce((sum, item) => sum + item.price, 0);

    // Payment method buttons
    const paymentButtons = document.querySelectorAll('.payment-button');
    paymentButtons.forEach(button => {
      button.addEventListener('click', (event) => {
        const paymentMethod = event.target.id.replace('-btn', '').toUpperCase();
        document.getElementById("receipt-payment-method").textContent = paymentMethod;
        document.getElementById("receipt-total-price").textContent = totalPrice;

        // Display receipt items
        const receiptItemsHTML = cartItems.map(item => {
          return `
            <div>
              <p>${item.name} - ₱${item.price}</p>
            </div>
          `;
        }).join('');
        document.getElementById("receipt-items").innerHTML = receiptItemsHTML;

        // Display the receipt
        document.getElementById("receipt").style.display = "block";
      });
    });

  </script>

</body>
</html>
